<!DOCTYPE html>
{% load staticfiles %}

<html>
<head lang="pt">
	<meta charset="UTF-8" />

    <link type="text/css" rel="stylesheet" href="{% static 'semantic/dist/semantic.css' %}"/>
	<title>
 	Stocker
	{% block title_block %}
 	{% endblock %}
	</title>
</head>
<body>
    <div class="ui inverted segment menu-base">
        <div class="ui inverted secondary pointing menu">
          <a class="active item" href="{% url 'index' %}">Home</a>
          <a class="item" href="{% url 'inserir_insumos' %}">Cadastrar Insumos</a>

    <div class="ui grid">
      <div class="four wide column">
          {% block sidebar %}

      </div>

      <div class="seven wide column conteudo-central">
          {% block body_block %}
          {% endblock %}
      </div>
      <div class="four wide column"></div>

       <div class="sixteen wide column">
           <footer class="ui inverted segment footer-base">
             <p>Stocker by alunos do BSI-6 de 2018 - Ana, Bruno, Igor, Jos√©</p>
